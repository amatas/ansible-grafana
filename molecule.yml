---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos/7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 256
        cpus: 1
  instances:
    - name: ansible-role-grafana
      ansible_groups:
        - group1
  # Not necessary, but useful for manual debugging
  raw_config_args:
    - "vm.network 'forwarded_port', guest: 3000, host: 3333"
verifier:
  name: testinfra

molecule:
  ignore_paths:
    - venv
